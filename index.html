<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="image-container">
				<img class="image--cube" src="./images/image-equilibrium.jpg" alt="" />
			</div>
			<div class="paragraph-container mt-1">
				<h1>Equilibrium #3429</h1>
				<p class="mt-1">Our Equilibrium collection promotes balance and calm.</p>
				<div class="flex mt-1">
					<div class="flex-item">
						<img src="./images/icon-ethereum.svg" alt="" />
						<p class="value">0.041 ETH</p>
					</div>
					<div class="flex-item">
						<img src="./images/icon-clock.svg" alt="" />
						<p class="time">3 days left</p>
					</div>
				</div>
			</div>
			<div class="author mt-1">
				<img class="image--avatar mt-1" src="./images/image-avatar.png" alt="author avatar" />
				<p class="mt-1">Creation of <span class="name">Jules Wyvern</span></p>
			</div>
		</main>
	</body>
</html>
