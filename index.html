<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="image-container">
				<img id="view" src="./images/icon-view.svg" alt="" />
				<img class="image-full-width" src="./images/image-equilibrium.jpg" alt="" />
			</div>
			<div class="paragraph-container">
				<p id="header">Equilibrium #3429</p>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="text-flex">
					<div class="flex-container">
						<img src="./images/icon-ethereum.svg" alt="" />
						<p id="value">0.041 ETH</p>
					</div>
					<div class="flex-container">
						<img src="./images/icon-clock.svg" alt="" />
						<p id="timer">3 days left</p>
					</div>
				</div>
			</div>
			<hr />
			<div class="author">
				<div class="avatar">
					<img class="image-full-width" src="./images/image-avatar.png" alt="" />
				</div>
				<div>
					<p>Creation of <span style="color: hsl(178, 100%, 50%)">Jules Wyvern</span></p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Sang Le</a>.
		</div>
	</body>
</html>
